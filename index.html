<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <table>
      <tr>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
        <td class="square" id="3"></td>
      </tr>

      <tr>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
        <td class="square" id="6"></td>
      </tr>

      <tr>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
        <td class="square" id="9"></td>
      </tr>
    </table>

    <button id="clearGame">Reset</button>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
